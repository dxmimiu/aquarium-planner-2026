</head>
<body>

                    <button class="clear-all-btn" onclick="clearDayTasks()"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                
                <div class="mood-section">
                    <p class="label-text">Mood Check:</p>

                <ul id="task-list"></ul>

                <div class="diary-section">
                    <p class="label-text">Diary</p>

                </div>
            </section>
        </div>

        <section class="card vision-card">
